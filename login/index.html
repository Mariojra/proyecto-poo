        <a href="../landing-page/index.html"><img src="img/logo.png" alt="logo github"></a>

    <center><h1>Sign in with github</h1></center>
    <p id="p-validacion" class="p-validar display">Incorrect username or password. 
        <button type="button" class="btn-x" onclick="cerrarDiv('p-validacion');" id="btn-cerrar"><i class="fas fa-times"></i></button>

    <section class="section-login">

            <br>
            <label for="password">Password <a href="../password-reset/index.html" class="anchor-password">Forgot password?</a></label>
            <br>
            <input type="password" id="password" >
            <br>
            <button type="button" class="btn1" id="btn-signin">Sign in</button>
        </form>
    </section>

    </center>-->
